kind: ConfigMap
apiVersion: v1
metadata:
 name: app-config-rhdh
data:
 app-config-rhdh.yaml: |
  signInPage: oauth2Proxy
  auth:
   environment: development
   providers:
    oauth2Proxy: {}
  backend:
   auth:
    # working around
    #  * https://github.com/backstage/backstage/issues/23760
    #  * https://issues.redhat.com/browse/RHIDP-2044
    dangerouslyDisableDefaultAuthPolicy: true
    keys:
     - secret: ${BACKEND_SECRET}
  catalog:
    import:
      entityFilename: catalog-info.yaml
      pullRequestBranchName: backstage-integration
    rules:
    - allow: [Component, System, Group, Resource, Location, Template, API, User]
    locations:
    - target: https://github.com/janus-idp/backstage-showcase/blob/main/catalog-entities/all.yaml
      type: url
    - target: https://github.com/janus-idp/software-templates/blob/main/showcase-templates.yaml
      type: url
  permission:
    enabled: true
    rbac:
      admin:
        users:
        - name: user:default/user1
        - name: user:default/user1@cluster.local
        - name: user:user1
        - name: user:user1@cluster.local
        - name: user1
        - name: user1@cluster.local
